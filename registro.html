<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia - APP Asistencia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="version-control.js"></script>
    <script>
        document.write('<link rel="stylesheet" href="styles.css?v=' + new Date().getTime() + '">');
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="registro-page">
    <div class="registro-container">
        <div class="registro-card animate-scale-in">
            <div class="registro-header">
                <div class="logo-icon-small">
                    <i data-lucide="user-check"></i>
                </div>
                <h2>Registro de Asistencia</h2>
                <p>Ingresa tu RUT para registrar asistencia</p>
            </div>

            <!-- RUT Input Section with Numeric Keypad -->
            <form id="registroForm" class="registro-form">
                <div class="form-group">
                    <label for="rut">
                        <i data-lucide="id-card"></i>
                        RUT
                    </label>
                    <div class="input-group">
                        <input type="text" id="rut" name="rut" placeholder="12345678-9" maxlength="12"
                            autocomplete="off" readonly>
                    </div>
                    <small class="input-hint">Usa el teclado numérico para ingresar tu RUT</small>
                </div>

                <!-- Numeric Keypad -->
                <div class="numeric-keypad" id="numericKeypad">
                    <button type="button" class="key-btn" data-key="1">1</button>
                    <button type="button" class="key-btn" data-key="2">2</button>
                    <button type="button" class="key-btn" data-key="3">3</button>
                    <button type="button" class="key-btn" data-key="4">4</button>
                    <button type="button" class="key-btn" data-key="5">5</button>
                    <button type="button" class="key-btn" data-key="6">6</button>
                    <button type="button" class="key-btn" data-key="7">7</button>
                    <button type="button" class="key-btn" data-key="8">8</button>
                    <button type="button" class="key-btn" data-key="9">9</button>
                    <button type="button" class="key-btn key-k" data-key="K">K</button>
                    <button type="button" class="key-btn" data-key="0">0</button>
                    <button type="button" class="key-btn key-delete" data-key="delete">
                        <i data-lucide="delete"></i>
                    </button>
                </div>

                <button type="submit" class="btn-success btn-confirmar" id="btnConfirmar" disabled>
                    <i data-lucide="check-circle"></i>
                    CONFIRMAR ASISTENCIA
                </button>
            </form>

            <div id="userInfo" class="user-info" style="display: none;">
                <div class="user-card">
                    <i data-lucide="user" class="user-icon"></i>
                    <div class="user-details">
                        <span class="user-label">Nombre:</span>
                        <span id="userName" class="user-name"></span>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <i data-lucide="alert-circle"></i>
                <span></span>
            </div>

            <div class="registro-footer">
                <a href="index.html" class="back-link">
                    <i data-lucide="arrow-left"></i>
                    Volver al inicio
                </a>
                <div class="branding-footer">
                    Desarrollado para <strong>Sintramae</strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal (Success/Error) -->
    <div id="resultModal" class="modal" style="display: none;">
        <div class="modal-content animate-scale-in">
            <div id="resultIconContainer" class="success-icon">
                <i id="resultIcon" data-lucide="check-circle"></i>
            </div>
            <h3 id="resultTitle">¡Asistencia Registrada!</h3>
            <p id="resultMessage"></p>
            <p class="redirect-message" id="redirectMessage">Redirigiendo al inicio...</p>
            <button id="btnCloseModal" class="btn-secondary" style="margin-top: 1rem; display: none;"
                onclick="closeResultModal()">Cerrar</button>
        </div>
    </div>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- google-drive.js removed -->
    <script>
        document.write('<script src="app.js?v=' + new Date().getTime() + '"><\/script>');
    </script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
