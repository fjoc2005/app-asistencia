<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Asistencia - Registro rápido y eficiente">
    <title>APP Asistencia</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <script src="version-control.js"></script>
    <script src="version-control.js"></script>
    <!-- Dynamic Cache Busting -->
    <script>
        document.write('<link rel="stylesheet" href="styles.css?v=' + new Date().getTime() + '">');
    </script>

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3588/3588656.png">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- PWA Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registrado', reg))
                    .catch(err => console.log('Error registro SW', err));
            });
        }
    </script>
</head>

<body class="main-page">
    <div class="container-main">
        <div class="logo-section animate-fade-in">
            <div class="logo-icon">
                <i data-lucide="clipboard-check"></i>
            </div>
            <h1>APP <span class="highlight">Asistencia</span></h1>
            <p class="tagline">Sistema de registro rápido y eficiente</p>
        </div>

        <div class="main-action animate-scale-in">
            <button class="btn-main" onclick="location.href='registro.html'">
                <i data-lucide="user-check"></i>
                <span>INGRESAR ASISTENTE</span>
            </button>
        </div>

        <div class="secondary-actions animate-fade-in-delay">
            <a href="admin-login.html" class="btn-ghost">
                <i data-lucide="settings"></i>
                Acceso Administrador
            </a>
        </div>

        <div class="branding-footer-home animate-fade-in-delay">
            <div class="branding-light">
                Desarrollado para <strong>Sintramae</strong>
            </div>
        </div>
    </div>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
