<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - APP Asistencia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="version-control.js"></script>
    <script>
        const ts = new Date().getTime();
        document.write('<link rel="stylesheet" href="styles.css?v=' + ts + '">');
        document.write('<link rel="stylesheet" href="login.css?v=' + ts + '">');
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card animate-scale-in">
            <div class="login-header">
                <div class="logo-icon-small">
                    <i data-lucide="shield-check"></i>
                </div>
                <h2>Acceso Administrador</h2>
                <p>Ingresa tus credenciales para continuar</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i data-lucide="mail"></i>
                        Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" placeholder="administracion@gmail.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i data-lucide="lock"></i>
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <i data-lucide="alert-circle"></i>
                    <span></span>
                </div>

                <button type="submit" class="btn-primary btn-login">
                    <i data-lucide="log-in"></i>
                    Iniciar Sesión
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i data-lucide="arrow-left"></i>
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <script>
        document.write('<script src="admin.js?v=' + new Date().getTime() + '"><\/script>');
    </script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
